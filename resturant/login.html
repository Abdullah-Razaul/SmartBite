<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="miraz">
        <div class="hello">
            <div class="logo">
                <img src="burger.png" alt="logo">
            </div>
            <h2>Welcome Back!</h2>
            <p>Login to your SmartBite account</p>

            <form onsubmit="loginOwner(event)">
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <script>
                function loginOwner(e) {
                    e.preventDefault();

                    let formData = new FormData();
                    formData.append("email", document.getElementById("email").value);
                    formData.append("password", document.getElementById("password").value);

                    fetch("login.php", {
                        method: "POST",
                        body: formData
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === "success") {
                                window.location.href = "dashbord.php";
                            } else {
                                alert(data.message);
                            }
                        })
                        .catch(error => {
                            alert("An error occurred. Please try again.");
                        });
                }
            </script>

            <p class="quick">Don't have an account? <a href="sign.html">Register here</a></p>

            <div class="abd">or continue as</div>

            <div class="rok">
                <button>Restaurant Partner</button>
                <button>Delivery Partner</button>
                <button>Admin</button>
            </div>
        </div>
    </div>
</body>

</html>
