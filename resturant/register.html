<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Registration | SmartBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial;
      background:#f6f8fc;
      padding:40px;
    }
    .box {
      max-width:350px;
      margin:auto;
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:6px;
      border:1px solid #ccc;
    }
    button {
      background:#FC9300;
      color:white;
      border:none;
      cursor:pointer;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .box {
        padding: 15px;
      }
      input, button {
        padding: 12px;
        margin: 8px 0;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .box {
        padding: 10px;
        max-width: 100%;
        margin: 0;
      }
      input, button {
        padding: 10px;
        margin: 5px 0;
      }
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Restaurant Registration</h2>

  <form onsubmit="registerOwner(event)">
    <input id="name" placeholder="Restaurant Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</div>

<script>
function registerOwner(e){
  e.preventDefault();

  let formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("email", document.getElementById("email").value);
  formData.append("password", document.getElementById("password").value);

  fetch("register.php", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    data = data.trim();
    if(data === "success"){
      alert("Registration successful");
      window.location.href = "login.html";
    }else{
      alert(data);
    }
  });
}
</script>

</body>
</html>
