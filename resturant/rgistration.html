<!DOCTYPE html>
<html>
<head>
  <title>Owner Registration</title>
  <style>
    body { font-family: Arial; background:#f6f8fc; padding:40px; }
    .box { max-width:350px; margin:auto; background:white; padding:20px; border-radius:10px;
           box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:10px; background:#FC9300; color:white; border:0; border-radius:6px; cursor:pointer; }
    a { display:block; margin-top:10px; text-align:center; color:#0ea5a4; }
  </style>
</head>
<body>

<div class="box">
  <h2>Restursnt Registration</h2>

  <form onsubmit="registerOwner(event)">
    <input id="name" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    
    <button type="submit">Register</button>
  </form>

  <a href="login.html">Already registered? Login</a>
</div>

<script src="auth.js"></script>
</body>
</html>
